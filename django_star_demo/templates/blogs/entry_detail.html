{% extends "base.html" %}
{% load djangostar %}

{% block head %}
	{% render_djangostar_head %}
{% endblock %}
	

{% block content %}
<article>
	<header>
		<h2>{{ object.title }}</h2>
	</header>
	<section>
		{{ object.body }}
		{% render_djangostar_list of object %}
	</section>
</article>
{% endblock %}
