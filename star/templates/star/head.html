{% load i18n %}
<link rel="stylesheet" href="/css/django.star.css" type="text/css" media="screen, projection"/>
<script type="text/javascript" src="/js/django.star.js"></script>
<script type="text/javascript">
	$(function() {
		$('div.django-star-container').djangoStar({
			'add' : {
				'caption' : "{% trans "Add Star" %}"
			},
			'del' : {
				'message' : "{% trans "Are you sure you want to delete this star?" %}"
			}
		});
	});
</script>
